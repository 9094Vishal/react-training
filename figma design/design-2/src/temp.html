<script defer src="https://unpkg.com/alpinejs@3.2.4/dist/cdn.min.js"></script>
<link rel="stylesheet" href="./output.css" />

<div x-data="skillDisplay" class="">
  <div
    class="flex items-center justify-center"
    x-data="{ circumference: 2 * 22 / 7 * 120 }"
  >
    <svg
      class="transform -rotate-90 w-[129px] h-[129px]"
      viewBox="0 0 258 258"
      xmlns="http://www.w3.org/2000/svg"
    >
      <circle
        cx="129"
        cy="129"
        r="120"
        stroke="currentColor"
        stroke-width="15"
        fill="transparent"
        class="text-gray-700"
      />
      <circle
        cx="129"
        cy="129"
        r="120"
        stroke="currentColor"
        stroke-width="15"
        fill="transparent"
        :stroke-dasharray="circumference"
        :stroke-dashoffset="circumference - currentSkill.percent / 100 * circumference"
        class="text-blue-500"
      />
    </svg>

    <span class="absolute text-5xl" x-text="`${currentSkill.percent}%`"></span>
  </div>
</div>

<script>
  document.addEventListener("alpine:init", () => {
    Alpine.data("skillDisplay", () => ({
      currentSkill: {
        title: "HTML",
        percent: "95",
      },
    }));
  });
</script>
