  <body class="relative">

    <main>
      <div class="sm:flex sm:gap-2">
        <div class="sm:h-screen sm:w-[30%] md:w-[20%] md:py-5 md:pl-[20px]">
          <div class="flex gap-2 sm:block">
            <div class="w-1/2 sm:w-full">
              <h3>Price</h3>
              <div
                class="range-slider h-[5px] relative mt-[12px] bg-[#e1e9f6] rounded-sm"
              >
                <span
                  class="range-selected h-full left-0 right-0 top-[-1px] z-[1] absolute rounded-md bg-[#1a374d]"
                ></span>
              </div>
              <div class="range-input relative">
                <input
                  type="range"
                  class="min"
                  min="0"
                  max="1000"
                  value="0"
                  step="1"
                />
                <input
                  type="range"
                  class="max"
                  min="0"
                  max="1000"
                  value="1000"
                  step="1"
                />
              </div>
              <div
                class="range-price my-2 mx-0 w-full flex justify-between items-center"
              >
                <label for="min">$0</label>
                <label for="max">$1000</label>
              </div>
            </div>

            <form
              id="rating"
              method="post"
              action-xhr="https://amp.dev/documentation/examples/interactivity-dynamic-content/star_rating/set"
              target="_blank"
              class="w-1/2 sm:w-full"
            >
              <h3>Rating</h3>
              <fieldset class="star-rating">
                <input
                  name="rating"
                  type="radio"
                  id="rating5"
                  value="5"
                  on="change:rating.submit"
                />
                <label for="rating5" title="5 stars">☆</label>

                <input
                  name="rating"
                  type="radio"
                  id="rating4"
                  value="4"
                  on="change:rating.submit"
                />
                <label for="rating4" title="4 stars">☆</label>

                <input
                  name="rating"
                  type="radio"
                  id="rating3"
                  value="3"
                  on="change:rating.submit"
                />
                <label for="rating3" title="3 stars">☆</label>

                <input
                  name="rating"
                  type="radio"
                  id="rating2"
                  value="2"
                  on="change:rating.submit"
                />
                <label for="rating2" title="2 stars">☆</label>

                <input
                  name="rating"
                  type="radio"
                  id="rating1"
                  value="1"
                  on="change:rating.submit"
                />
                <label for="rating1" title="1 stars">☆</label>
              </fieldset>
            </form>
          </div>
          <div class="sidebar-filter-btns">
            <button id="clear-filter-btn">Clear Filter</button>
          </div>
        </div>

        <div class="product-card-wrapper w-full sm:w-[70%] md:w-[80%]">
          <section
            id="products-card"
            class="md:grid md:grid-cols-2 lg:grid-cols-3 md:gap-2 p-[15px]"
          >
